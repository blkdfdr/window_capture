name: Build Windows Wheel (cp313)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  uv-example:
    name: python
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.13.5

      - name: Build wheel
        run: uv build

      - name: Upload wheel artifact
        uses: softprops/action-gh-release@v1
        with:
          name: windows-cp313-wheel
          files: dist/*.whl
